lavalink:
    defaultPluginRepository: https://maven.lavalink.dev/releases
    defaultPluginSnapshotRepository: https://maven.lavalink.dev/snapshots
    plugins:
        - dependency: com.github.topi314.lavasrc:lavasrc-plugin:4.8.1
          snapshot: false
        - dependency: dev.lavalink.youtube:youtube-plugin:ff19b6f1751262ecba7b81fcf391b961008962d1
          snapshot: true
    pluginsDir: ./plugins
    server:
        bufferDurationMs: 400
        filters:
            channelMix: true
            distortion: true
            equalizer: true
            karaoke: true
            lowPass: true
            rotation: true
            timescale: true
            tremolo: true
            vibrato: true
            volume: true
        frameBufferDurationMs: 5000
        gc-warnings: true
        opusEncodingQuality: 10
        password: ""
        playerUpdateInterval: 5
        resamplingQuality: MEDIUM
        soundcloudSearchEnabled: true
        sources:
            bandcamp: true
            http: true
            local: true
            soundcloud: true
            spotify: true
            twitch: true
            vimeo: true
            youtube: false
        trackStuckThresholdMs: 10000
        useSeekGhosting: true
        youtubePlaylistLoadLimit: 6
        youtubeSearchEnabled: true

plugins:
    lavasrc:
        providers:
            - spotify
            - spsearch:%QUERY%
            - spsearch:%ISRC%
            - ytsearch:%ISRC%
            - ytsearch:%QUERY%
        sources:
            spotify: true
            youtube: true
        spotify:
            albumLoadLimit: 100
            clientId: ""
            clientSecret: ""
            countryCode: US
            market: US
            playlistLoadLimit: 100

    youtube:
        allowDirectPlaylistIds: true
        allowDirectVideoIds: true
        allowSearch: true
        clientOptions:
            TV:
                playback: true
                playlistLoading: false
                searching: false
                videoLoading: false
        clients:
            - TV
            - TVHTML5EMBEDDED
            - ANDROID_VR
            - WEB
            - MWEB
            - WEBEMBEDDED
            - MUSIC
            - ANDROID_MUSIC
            - IOS
        enabled: true
        oauth:
            enabled: true
            refreshToken: ""
            skipInitialization: true
        pot:
            token: ""
            visitorData: ""
        remoteCipher:
            url: https://cipher.kikkia.dev/api  # this is a public cipher API. To ensure guaranteed uptime, host your own.

server:
    address: 0.0.0.0
    http2:
        enabled: false
    port: 28523
